<!DOCTYPE html><html><head><link rel="stylesheet" type="text/css" href="styles.css"><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>Registration Form</title></head>
<body><h1>Registration Form</h1><p>Please fill out this form with the required information</p>
<form action="https://register-demo.freecodecamp.org"><fieldset><label>Enter your First Name: <input type="text" name="firstname" required/></label>
<label>Enter your Last Name: <input type="text" name="lastname" required/></label><label>Enter your Email: <input type="email" name="email" required/></label>
<label>Create a New Password: <input type="password" pattern="[a-z0-5]{8,}" name="password" required/></label></fieldset>
<fieldset><label><input type="radio" name="account-type" class="inline"> Personal account</label>
<label> <input type="radio" name="account-type" class="inline"> Business account</label>
<label><input type="checkbox" name="terms" class="inline" required/>I accept the <a href="https://www.freecodecamp.org/news/terms-of-service"/>terms and conditions</a></label>
</fieldset><fieldset><label>Upload a profile picture: <input type="file"/></label>
<label>Input your age(years): <input type="number" min="13" max="120" name="age"/></label>
<label>How did you hear about us? <select><option name="selectone" value="">(select one)</option><option name="news" value="1">Freecodecamp News</option><option value="2">Freecodecamp Youtube Channel</option>
<option name="forum" value="3">Freecodecamp Forum</option><option name="other" value="4">Other</option></select></label>
<label>Provide a bio: <textarea rows="3" cols="30" placeholder="I like coding on the beach..." name="bio"></textarea></label></fieldset>
<input type="submit" value="Submit"/></form></body></html>
